<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Video</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Testing my video player</h1>
    <p>Getting a video to play through pages</p>
<div style="position: relative; padding-top: 25%;">
  <iframe
  src="https://iframe.videodelivery.net/ba3b175e4ae35065995ff74931afd71c"
  style="border: none;"
  height="720"
  width="1280"
  allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
  allowfullscreen="true"
  id="stream-player"
></iframe>
</div>

<script src="https://embed.videodelivery.net/embed/sdk.latest.js"></script>

<!-- Your JavaScript code below-->
<script>
  const player = Stream(document.getElementById('stream-player'))
  player.addEventListener('play', () => {
    console.log('playing!')
  })
  player.play().catch(() => {
    console.log('playback failed, muting to try again')
    player.muted = true
    player.play()
  })
</script>
 
    
     
</body>
</html>
